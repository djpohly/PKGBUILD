language: generic
branches:
  except:
    - master
services:
  - docker
before_install:
  - git fetch --depth=1 origin master
  - git checkout FETCH_HEAD -- pkgrepository.sh pkgbuild.sh
  - docker build -f .Dockerfile -t localnet/aurci .
  - docker run -d -t --name aurci localnet/aurci bash
script:
  - docker exec aurci bash pkgrepository.sh $TRAVIS_REPO_SLUG $TRAVIS_TAG
  - docker exec aurci bash pkgbuild.sh $TRAVIS_REPO_SLUG $TRAVIS_BUILD_ID $TRAVIS_BRANCH
before_deploy:
  - docker cp aurci:/home/pkguser/src/repo $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: ${TRAVIS_TAG}/*{db,files,gz,xz}
  overwrite: true
  skip_cleanup: true
  on:
    branch: master
